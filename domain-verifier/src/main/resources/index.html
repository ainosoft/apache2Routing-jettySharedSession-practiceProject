<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppOps Domain Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 md:p-12">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Domain Verification</h1>
            <p class="text-gray-500 mt-2">Verify ownership of your domain to connect it with AppOps.</p>
        </header>

        <main>
            <div id="step1-domain-input">
                <label for="domainName" class="block text-sm font-medium text-gray-700 mb-2">Enter your user's domain name:</label>
                <div class="flex flex-col sm:flex-row gap-3">
                    <input type="text" id="domainName" name="domainName" class="flex-grow w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="e.g., customer-domain.com">
                    <button id="verify-button" onclick="startVerification()" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                        Verify
                    </button>
                </div>
                 <p id="domain-error" class="text-red-500 text-sm mt-2 hidden">Please enter a valid domain name.</p>
            </div>

            <div id="step2-instructions" class="hidden mt-8">
                <div class="bg-gray-100 p-6 rounded-lg border border-gray-200">
                    <p class="font-medium text-gray-800 mb-4">Instruct your user to add the following TXT record to their DNS settings:</p>
                    <div class="space-y-3 text-sm">
                        <div class="flex items-center">
                            <span class="w-16 font-semibold text-gray-600">Type:</span>
                            <code class="bg-gray-200 text-gray-800 px-2 py-1 rounded">TXT</code>
                        </div>
                        <div class="flex items-center">
                            <span class="w-16 font-semibold text-gray-600">Host:</span>
                            <code class="bg-gray-200 text-gray-800 px-2 py-1 rounded">_appops-verification</code>
                        </div>
                        <div class="flex items-start">
                            <span class="w-16 font-semibold text-gray-600 mt-1.5">Value:</span>
                            <div class="relative flex items-center w-full">
                                <code id="verificationToken" class="bg-gray-200 text-gray-800 px-2 py-1 rounded-l-md break-all w-full"></code>
                                <button onclick="copyToken()" id="copy-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 p-2 rounded-r-md transition" title="Copy to clipboard">
                                    <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/></svg>
                                    <svg id="check-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="text-green-600 hidden" viewBox="0 0 16 16"><path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/></svg>
                                </button>
                           </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <button id="check-now-button" onclick="checkVerificationNow()" class="w-full sm:w-auto bg-green-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300">
                        Check Verification
                    </button>
                    <p id="status-text" class="text-lg text-gray-600 mt-4"></p>
                </div>
                 <div class="text-center mt-4">
                     <button onclick="resetVerification()" class="text-sm text-gray-500 hover:text-gray-700">Verify a different domain</button>
                 </div>
            </div>
        </main>
    </div>

    <script>
        const step1Div = document.getElementById('step1-domain-input');
        const step2Div = document.getElementById('step2-instructions');
        const domainInput = document.getElementById('domainName');
        const domainError = document.getElementById('domain-error');
        const tokenDisplay = document.getElementById('verificationToken');
        const statusText = document.getElementById('status-text');
        const copyIcon = document.getElementById('copy-icon');
        const checkIcon = document.getElementById('check-icon');
        const verifyButton = document.getElementById('verify-button');
        const checkNowButton = document.getElementById('check-now-button');

        let currentDomain = '';

        function isValidDomain(domain) {
            const domainRegex = /^(?:[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?\.)+[a-z0-9][a-z0-9-]{0,61}[a-z0-9]$/i;
            return domainRegex.test(domain);
        }

        function copyToken() {
            navigator.clipboard.writeText(tokenDisplay.textContent).then(() => {
                copyIcon.classList.add('hidden');
                checkIcon.classList.remove('hidden');
                setTimeout(() => {
                    copyIcon.classList.remove('hidden');
                    checkIcon.classList.add('hidden');
                }, 2000);
            });
        }

        async function startVerification() {
            const domain = domainInput.value.trim();
            if (!isValidDomain(domain)) {
                domainError.classList.remove('hidden');
                return;
            }
            
            domainError.classList.add('hidden');
            verifyButton.disabled = true;
            verifyButton.textContent = 'Please wait...';
            currentDomain = domain;

            try {
                const response = await fetch('/start-verification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ domain: domain })
                });
                if (!response.ok) throw new Error('Failed to start verification.');
                const data = await response.json();
                tokenDisplay.textContent = data.token;
                step1Div.classList.add('hidden');
                step2Div.classList.remove('hidden');
                statusText.innerHTML = `Click "Check Verification" after the user has added the record.`;
            } catch (error) {
                statusText.innerHTML = `<span class="text-red-500">Error: Could not start verification.</span>`;
            } finally {
                verifyButton.disabled = false;
                verifyButton.textContent = 'Verify';
            }
        }

        async function checkVerificationNow() {
            if (!currentDomain) return;

            checkNowButton.disabled = true;
            statusText.innerHTML = `<span class="inline-block animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600 mr-2"></span> Checking...`;

            try {
                const response = await fetch(`/check-status/${currentDomain}`);
                const data = await response.json();

                if (data.status === 'verified') {
                    statusText.innerHTML = `<span class="text-green-600 font-semibold">âœ… Verified!</span><p class="text-sm text-gray-500">Domain <strong>${currentDomain}</strong> is successfully connected.</p>`;
                    checkNowButton.classList.add('hidden');
                } else {
                     statusText.innerHTML = `<span class="text-yellow-600 font-semibold">Not yet verified.</span><p class="text-sm text-gray-500">Please ask the user to confirm they've added the record correctly. DNS can take a few minutes to update.</p>`;
                }
            } catch (error) {
                statusText.innerHTML = `<span class="text-red-500">Error during check. Please try again.</span>`;
            } finally {
                checkNowButton.disabled = false;
            }
        }
        
        function resetVerification() {
             step2Div.classList.add('hidden');
             step1Div.classList.remove('hidden');
             domainInput.value = '';
             currentDomain = '';
             checkNowButton.classList.remove('hidden');
        }
    </script>
</body>
</html>
