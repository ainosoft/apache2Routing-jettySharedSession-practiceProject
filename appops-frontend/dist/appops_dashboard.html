<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AppOps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet">
  <style>
    /* All CSS styles are the same */
    :root { --primary: #4d43b3; --primary-light: #eef2ff; --primary-dark: #3730a3; --surface: #ffffff; --background: #f9fafb; --text-primary: #111827; --text-secondary: #6b7280; --border: #e5e7eb; --success: #10b981; --danger: #ef4444; --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05); --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); --shadow-glow: 0 0 0 3px rgb(67 56 202 / 0.2); } body { font-family: 'Inter', sans-serif; background-color: var(--background); margin: 0; color: var(--text-primary); -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; } .container { max-width: 1200px; margin: 0 auto; padding: 0 20px 40px; } .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; margin-bottom: 40px; } .logo { font-size: 1.8rem; font-weight: 700; color: var(--text-primary); letter-spacing: -0.05em; } .user-profile { display: flex; align-items: center; gap: 12px; } .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 1rem; } .user-name { font-weight: 500; color: var(--text-secondary); display: none; } .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; } .dashboard-section { background: var(--surface); border-radius: 16px; padding: 30px; box-shadow: var(--shadow-md); border: 1px solid var(--border); display: flex; flex-direction: column; } .section-title { font-size: 1.8rem; font-weight: 600; margin: 0 0 20px 0; padding-bottom: 20px; border-bottom: 1px solid var(--border); } .form-group { margin-bottom: 24px; } .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9rem; } .form-group input, .form-group select { width: 100%; padding: 12px 16px; border: 1px solid var(--border); border-radius: 8px; font-size: 1rem; box-sizing: border-box; transition: border-color 0.2s, box-shadow 0.2s; } .form-group input:focus, .form-group select:focus { outline: none; border-color: var(--primary); box-shadow: var(--shadow-glow); } .btn { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: 600; transition: background-color 0.2s; display: inline-flex; align-items: center; gap: 8px; } .btn:hover { background: var(--primary-dark); } .btn-secondary { background-color: var(--primary-light); color: var(--primary-dark); width: 100%; justify-content: center; } .btn-secondary:hover { background-color: #dbeafe; } .btn-neutral { background-color: #f3f4f6; color: var(--text-primary); border: 1px solid var(--border); } .btn-neutral:hover { background-color: #e5e7eb; } .item-list { display: grid; gap: 15px; margin-bottom: auto; padding-bottom: 30px; } .org-item, .service-item { background: #fff; padding: 20px; border-radius: 12px; border: 1px solid var(--border); cursor: pointer; transition: all 0.2s ease; } .org-item:hover, .service-item:hover { border-color: var(--primary); transform: translateY(-2px); box-shadow: var(--shadow-md); } .org-item h4, .service-item h4 { margin: 0 0 5px 0; color: var(--primary); font-weight: 600; } .org-item p, .service-item p { margin: 0; color: var(--text-secondary); font-size: 0.9rem; } .modal { position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background-color: rgba(17, 24, 39, 0.6); opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; } .modal.show { opacity: 1; visibility: visible; } .modal-content { background: white; padding: 30px; border-radius: 16px; width: 90%; max-width: 500px; box-shadow: var(--shadow-lg); transform: scale(0.95); transition: transform 0.3s ease; } .modal.show .modal-content { transform: scale(1); } .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid var(--border); } .modal-header h3 { margin: 0; font-size: 1.5rem; } .modal-footer { display: flex; justify-content: flex-end; gap: 10px; margin-top: 30px; } .notification { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: var(--text-primary); color: white; padding: 15px 25px; border-radius: 8px; box-shadow: var(--shadow-lg); z-index: 1001; opacity: 0; transition: opacity 0.5s, transform 0.5s; } .notification.show { opacity: 1; transform: translate(-50%, -10px); } .notification.error { background-color: var(--danger); } @media (max-width: 960px) { .dashboard-grid { grid-template-columns: 1fr; } .top-bar { margin-bottom: 20px; } .dashboard-section { padding: 20px; } }
  </style>
<script defer src="dashboard.js"></script></head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="logo">AppOps</div>
      <div class="user-profile">
        <div class="user-name" id="user-name-display"></div>
        <div class="user-avatar" id="user-initials"></div>
      </div>
    </div>
    <div class="dashboard-grid">
      <div class="dashboard-section">
        <h2 class="section-title">Organizations</h2>
        <div class="item-list" id="orgList"></div>
        <button class="btn btn-secondary" onclick="openModal('org-modal')">Create New Organization</button>
      </div>
      <div class="dashboard-section">
        <h2 class="section-title">Services</h2>
        <div class="item-list" id="serviceList"></div>
        <button class="btn btn-secondary" onclick="openModal('service-modal')">Create New Service</button>
      </div>
    </div>
  </div>

  <div id="org-modal" class="modal" onclick="closeModal('org-modal', event)">
    <div class="modal-content">
      <div class="modal-header"><h3>Create New Organization</h3></div>
      <div class="form-group"><label for="orgName">Organization Name</label><input type="text" id="orgName" placeholder="e.g., Innovate Inc."></div>
      <div class="modal-footer">
        <button class="btn btn-neutral" onclick="closeModal('org-modal')">Cancel</button>
        <button class="btn" onclick="createOrganization()">Save Organization</button>
      </div>
    </div>
  </div>
  <div id="service-modal" class="modal" onclick="closeModal('service-modal', event)">
    <div class="modal-content">
      <div class="modal-header"><h3>Create New Service</h3></div>
      <div class="form-group"><label for="serviceName">Service Name</label><input type="text" id="serviceName" placeholder="e.g., API Gateway"></div>
      <div class="form-group"><label for="tenantSelection">Tenant Association</label><select id="tenantSelection"></select></div>
      <div id="tenantDetails" style="display: none; margin-top: 10px; padding-top: 20px; border-top: 1px solid var(--border);"></div>
      <div class="modal-footer">
        <button class="btn btn-neutral" onclick="closeModal('service-modal')">Cancel</button>
        <button class="btn" onclick="createService()">Save Service</button>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
