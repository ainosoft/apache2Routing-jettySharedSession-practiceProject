<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AppOps - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet">
  <!-- Google Identity Services Script -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="index.js"></script>
  <style>
    :root {
      --primary: #4338ca; /* Indigo */
      --primary-light: #eef2ff;
      --primary-dark: #3730a3;
      --surface: #ffffff;
      --background: #f9fafb;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --success: #10b981;
      --danger: #ef4444;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-glow: 0 0 0 3px rgb(67 56 202 / 0.2);
    }
    body { font-family: 'Inter', sans-serif; background-color: var(--background); margin: 0; color: var(--text-primary); -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .auth-card { background: var(--surface); border-radius: 16px; padding: 40px; box-shadow: var(--shadow-lg); border: 1px solid var(--border); width: 100%; max-width: 400px; text-align: center; }
    .logo { font-size: 2.2rem; font-weight: 700; color: var(--text-primary); letter-spacing: -0.05em; margin-bottom: 10px; }
    .auth-card p { color: var(--text-secondary); margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; text-align: left; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9rem; }
    .form-group input { width: 100%; padding: 12px 16px; border: 1px solid var(--border); border-radius: 8px; font-size: 1rem; box-sizing: border-box; transition: border-color 0.2s, box-shadow 0.2s; }
    .form-group input:focus { outline: none; border-color: var(--primary); box-shadow: var(--shadow-glow); }
    .btn { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: 600; transition: background-color 0.2s; width: 100%; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
    .btn:hover { background: var(--primary-dark); }
    .btn-google { background-color: var(--surface); color: var(--text-primary); border: 1px solid var(--border); font-weight: 500; }
    .btn-google:hover { background-color: var(--background); }
    .divider { display: flex; align-items: center; text-align: center; color: var(--text-secondary); font-size: 0.8rem; margin: 25px 0; }
    .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid var(--border); }
    .divider:not(:empty)::before { margin-right: .5em; }
    .divider:not(:empty)::after { margin-left: .5em; }
    .toggle-link { margin-top: 25px; font-size: 0.9rem; color: var(--text-secondary); }
    .toggle-link a { color: var(--primary); font-weight: 600; text-decoration: none; cursor: pointer; }
    .toggle-link a:hover { text-decoration: underline; }
    #signup-form { display: none; }
  </style>
<script defer src="index.js"></script></head>
<body>
  <div class="auth-card">
    <h1 class="logo">AppOps</h1>
    <div id="signin-form">
      <p>Welcome back! Please sign in to your account.</p>
      <form id="signin-form-element">
        <div class="form-group"><label for="signin-email">Email Address</label><input type="email" id="signin-email" placeholder="user@example.com" required></div>
        <div class="form-group"><label for="signin-password">Password</label><input type="password" id="signin-password" required></div>
        <button type="submit" class="btn">Sign In</button>
      </form>
      <div class="divider">OR</div>
      <button id="google-signin-btn" class="btn btn-google"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>Sign in with Google</button>
      <div class="toggle-link">Don't have an account? <a id="signup-link">Sign up</a></div>
    </div>
    <div id="signup-form" style="display: none;">
      <p>Create an account to get started.</p>
      <form id="signup-form-element">
        <div class="form-group"><label for="signup-email">Email Address</label><input type="email" id="signup-email" required></div>
        <div class="form-group"><label for="signup-password">Password</label><input type="password" id="signup-password" required></div>
        <div class="form-group"><label for="signup-confirm-password">Confirm Password</label><input type="password" id="signup-confirm-password" required></div>
        <button type="submit" class="btn">Create Account</button>
      </form>
      <div class="toggle-link">Already have an account? <a id="signin-link">Sign in</a></div>
    </div>
  </div>
</body>
</html>
